<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-center">Login</h1>

    <!-- Login Form -->
    <form id="loginForm" class="mt-6">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username:</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Login</button>
    </form>

    <p id="loginMessage" class="mt-4 text-center text-red-500 hidden"></p>

    <!-- Logout Section -->
    <div id="logoutSection" class="hidden mt-6">
      <h2 class="text-lg font-bold text-center">Welcome, <span id="usernameDisplay"></span></h2>
      <button id="logoutButton"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg mt-4">Logout</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const logoutSection = document.getElementById('logoutSection');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const logoutButton = document.getElementById('logoutButton');

    // Login Functionality
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) throw new Error('Invalid login credentials');

        const data = await response.json();
        const token = data.data.token; // Assuming token is returned

        localStorage.setItem('authToken', token);
        usernameDisplay.textContent = username;
        loginMessage.classList.add('hidden');
        loginForm.classList.add('hidden');
        logoutSection.classList.remove('hidden');
      } catch (error) {
        loginMessage.textContent = error.message;
        loginMessage.classList.remove('hidden');
      }
    });

    // Logout Functionality
    logoutButton.addEventListener('click', async () => {
      const token = localStorage.getItem('authToken');

      console.log(token);

      if (!token) return;

      try {
        const response = await fetch('http://localhost:3000/api/users/logout', {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token,
          },
        });

        if (!response.ok) throw new Error('Failed to logout');

        localStorage.removeItem('authToken');
        loginForm.classList.remove('hidden');
        logoutSection.classList.add('hidden');
      } catch (error) {
        console.error('Logout error:', error);
      }
    });

    // Check Authentication Status
    window.onload = () => {
      const token = localStorage.getItem('authToken');
      if (token) {
        loginForm.classList.add('hidden');
        logoutSection.classList.remove('hidden');
      }
    };
  </script>
</body>

</html>
